<html lang="vi">

        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {

            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress-bar {

            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-counter {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .option.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 12px;
            min-width: 25px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            flex: 1;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            background: #f8f9fa;
            border-color: #e9ecef;
        }

        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px 20px;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

            @media (max-width: 480px) {
            .quiz-container {

            }

            .option {
                padding: 12px 15px;
                font-size: 14px;
            }

            .nav-btn {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];

        function loadQuestion() {

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            ['A', 'B', 'C', 'D'].forEach(letter => {

                option.className = 'option';
                option.onclick = () => selectOption(letter, option);
                option.innerHTML = `<span class="option-letter">${letter}.</span>${question[letter]}`;
                optionsContainer.appendChild(option);

            // Kh√¥i ph·ª•c c√¢u tr·∫£ l·ªùi ƒë√£ ch·ªçn tr∆∞·ªõc ƒë√≥ (n·∫øu c√≥)
            if (userAnswers[currentQuestion]) {
                const savedAnswer = userAnswers[currentQuestion];
                const savedOption = Array.from(document.querySelectorAll('.option')).find(opt =>
                    opt.querySelector('.option-letter').textContent.replace('.', '') === savedAnswer
                );
                if (savedOption) {
                    savedOption.classList.add('selected');
                    selectedAnswer = savedAnswer;
                    document.getElementById('submitBtn').disabled = false;

            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = letter;
            userAnswers[currentQuestion] = letter; // L∆∞u c√¢u tr·∫£ l·ªùi
            document.getElementById('submitBtn').disabled = false;

        function checkAnswer() {
            if (!selectedAnswer || answered) return;

            answered = true;
            const correctAnswer = questions[currentQuestion].answer;
            const isCorrect = selectedAnswer === correctAnswer;

            document.querySelectorAll('.option').forEach(opt => {
                const letter = opt.querySelector('.option-letter').textContent.replace('.', '');
                if (letter === correctAnswer) {
                    opt.classList.add('correct');

            });

            const feedback = document.getElementById('feedback');

            document.getElementById('submitBtn').onclick = goToNextQuestion;

        function goToNextQuestion() {

        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function resetFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.textContent = '';
        }

        // Load first question when page loads
        loadQuestion();
    </script>
</body>
</html>
