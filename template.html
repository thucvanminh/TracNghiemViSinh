<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Timer Setup Screen */
        .timer-setup {
            text-align: center;
        }

        .timer-setup h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .timer-setup p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .time-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-option {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .time-option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .time-option.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .time-option .time-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .time-option .time-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .custom-time {
            margin: 20px 0;
        }

        .custom-time input {
            width: 80px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
        }

        .start-quiz-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .start-quiz-btn:hover {
            transform: translateY(-2px);
        }

        .start-quiz-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Timer Display */
        .timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
            color: #333;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .timer-display.warning {
            background: rgba(255, 193, 7, 0.95);
            color: #856404;
            animation: pulse 1s infinite;
        }

        .timer-display.danger {
            background: rgba(220, 53, 69, 0.95);
            color: white;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Quiz Styles */
        .quiz-container {
            display: none;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-counter {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .option.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 12px;
            min-width: 25px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            flex: 1;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .time-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .timer-display {
                top: 10px;
                right: 10px;
                font-size: 16px;
                padding: 10px 15px;
            }

            .time-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .quiz-title {
                font-size: 20px;
            }

            .question {
                font-size: 16px;
            }

            .option {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Timer Setup Screen -->
    <div class="timer-setup" id="timerSetup">
        <h1>‚è∞ Ch·ªçn Th·ªùi Gian L√†m B√†i</h1>
        <p>H√£y ch·ªçn th·ªùi gian ph√π h·ª£p ƒë·ªÉ l√†m b√†i quiz</p>

        <div class="time-options">
            <div class="time-option" data-minutes="5">

            <div class="time-option" data-minutes="15">
                <div class="time-value">15</div>
                <div class="time-label">PH√öT</div>

            <span>ph√∫t</span>

            üöÄ B·∫Øt ƒê·∫ßu Quiz
        </button>

    <!-- Timer Display -->

    <!-- Quiz Container -->
    <div class="quiz-container" id="quizContainer">

            <h1 class="quiz-title">üìù Quiz Tr·∫Øc Nghi·ªám</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question-counter" id="questionCounter">C√¢u 1 / 4</div>

            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>

                <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()">‚Üê C√¢u Tr∆∞·ªõc</button>
                <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">C√¢u Ti·∫øp ‚Üí</button>
            </div>
            <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Tr·∫£ L·ªùi</button>
        </div>
    </div>

    <!-- Quiz Complete -->
    <div id="quizComplete" class="quiz-complete">
        <div class="final-score" id="finalScore"></div>
        <h2 id="completionTitle">üéâ Ho√†n th√†nh quiz!</h2>
        <div class="time-info" id="timeInfo"></div>
        <p>C·∫£m ∆°n v·ª£ ƒë√£ tham gia!</p>
        <button class="restart-btn" onclick="restartQuiz()">L√†m L·∫°i</button>
    </div>
</div>

<script>
    // Questions will be loaded from external files
    let questions = [];

    // Load questions based on current path
    function getSubjectFromPath() {
        const path = window.location.pathname;
        if (path === '/hoa-sinh') return 'hoaSinh';
        if (path === '/duoc-ly') return 'duocLy';
        if (path === '/kiem-soat-nhiem-khuan') return 'kiemSoatNhiemKhuan';
        if(path === '/vi-sinh') return 'viSinh';
        return 'viSinh'; // default for '/'
    }

    function loadQuestions(subject, callback) {
        const script = document.createElement('script');
        script.src = `questionFiles/${subject}.js`;
        script.onload = callback;
        script.onerror = () => {
            console.error('Failed to load questions for subject:', subject);
            // Fallback questions if file fails to load
            questions = [
                {
                    question: "Kh√¥ng th·ªÉ t·∫£i c√¢u h·ªèi. ƒê√¢y l√† c√¢u h·ªèi m·∫´u.",
                    A: "T√πy ch·ªçn A",
                    B: "T√πy ch·ªçn B",
                    C: "T√πy ch·ªçn C",
                    D: "T√πy ch·ªçn D",
                    answer: "A"
                }
            ];
            callback();
        };
        console.log(`Loading questions for subject: ${subject}`);
        document.head.appendChild(script);
    }

    // Timer variables
    let selectedTime = 0;
    let timeLeft = 0;
    let timerInterval = null;
    let startTime = null;

    // Quiz variables
    let currentQuestion = 0;
    let selectedAnswer = '';
    let score = 0;
    let answered = false;
    let userAnswers = {};
    let quizEnded = false;

    // Timer Setup
    document.querySelectorAll('.time-option').forEach(option => {
        option.addEventListener('click', function() {
            document.querySelectorAll('.time-option').forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            selectedTime = parseInt(this.dataset.minutes);
            document.getElementById('customMinutes').value = '';
            updateStartButton();
        });
    });

    document.getElementById('customMinutes').addEventListener('input', function() {
        const customTime = parseInt(this.value);
        if (customTime > 0) {
            document.querySelectorAll('.time-option').forEach(opt => opt.classList.remove('selected'));
            selectedTime = customTime;
        } else {
            selectedTime = 0;
        }
        updateStartButton();
    });

    function updateStartButton() {
        const startBtn = document.getElementById('startQuizBtn');
        startBtn.disabled = selectedTime <= 0;
    }


    function startQuiz() {
        if (selectedTime <= 0) return;

        // T·∫Øt n√∫t b·∫Øt ƒë·∫ßu ƒë·ªÉ tr√°nh click nhi·ªÅu l·∫ßn
        document.getElementById('startQuizBtn').disabled = true;
        document.getElementById('startQuizBtn').textContent = 'ƒêang t·∫£i c√¢u h·ªèi...';

        // L·∫•y m√¥n h·ªçc t·ª´ ƒë∆∞·ªùng d·∫´n
        const subject = getSubjectFromPath();

        // T·∫£i c√¢u h·ªèi, v√† ch·ªâ b·∫Øt ƒë·∫ßu quiz trong callback (sau khi t·∫£i xong)
        loadQuestions(subject, () => {
            // KI·ªÇM TRA QUAN TR·ªåNG: ƒê·∫£m b·∫£o c√¢u h·ªèi ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng
            if (!questions || questions.length === 0) {
                alert(`L·ªói: Kh√¥ng th·ªÉ t·∫£i ƒë∆∞·ª£c b·ªô c√¢u h·ªèi cho m√¥n "${subject}". Vui l√≤ng ki·ªÉm tra l·∫°i file questionFiles/${subject}.js v√† ƒë∆∞·ªùng d·∫´n.`);
                // Reset l·∫°i n√∫t b·∫•m
                document.getElementById('startQuizBtn').disabled = false;
                document.getElementById('startQuizBtn').textContent = 'üöÄ B·∫Øt ƒê·∫ßu Quiz';
                return; // D·ª´ng l·∫°i n·∫øu kh√¥ng c√≥ c√¢u h·ªèi
            }

            // Tr·ªôn ng·∫´u nhi√™n c√°c c√¢u h·ªèi
            shuffle(questions);

            // ·∫®n m√†n h√¨nh c√†i ƒë·∫∑t, hi·ªán m√†n h√¨nh quiz
            document.getElementById('timerSetup').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('timerDisplay').style.display = 'block';

            // C·∫≠p nh·∫≠t t·ªïng s·ªë c√¢u h·ªèi
            updateQuestionCounter();

            // Kh·ªüi t·∫°o v√† b·∫Øt ƒë·∫ßu ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
            timeLeft = selectedTime * 60; // Chuy·ªÉn sang gi√¢y
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();

            // T·∫£i c√¢u h·ªèi ƒë·∫ßu ti√™n
            loadQuestion();
        });
    }


    function updateTimer() {
        if (timeLeft <= 0) {
            endQuizByTime();
            return;
        }

        timeLeft--;

        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        document.getElementById('timeLeft').textContent = timeString;

        // Change timer color based on remaining time
        const timerDisplay = document.getElementById('timerDisplay');
        const percentage = timeLeft / (selectedTime * 60);

        timerDisplay.classList.remove('warning', 'danger');

        if (percentage <= 0.1) { // Last 10%
            timerDisplay.classList.add('danger');
        } else if (percentage <= 0.25) { // Last 25%
            timerDisplay.classList.add('warning');
        }
    }

    function endQuizByTime() {
        clearInterval(timerInterval);
        quizEnded = true;

        // Calculate final score including current question if answered
        let finalScore = score;
        if (selectedAnswer && !answered) {
            const correctAnswer = questions[currentQuestion].answer;
            if (selectedAnswer === correctAnswer) {
                finalScore++;
            }
        }

        showResults(true, finalScore);
    }

    function stopTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    // Quiz Functions
    function loadQuestion() {
        if (quizEnded) return;

        const question = questions[currentQuestion];
        document.getElementById('question').textContent = question.question;
        updateQuestionCounter();

        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';

        ['A', 'B', 'C', 'D'].forEach(letter => {
            const option = document.createElement('div');
            option.className = 'option';
            option.onclick = () => selectOption(letter, option);
            option.innerHTML = `<span class="option-letter">${letter}.</span>${question[letter]}`;
            optionsContainer.appendChild(option);
        });

        // Restore previous answer if exists
        if (userAnswers[currentQuestion]) {
            const savedAnswer = userAnswers[currentQuestion];
            const savedOption = Array.from(document.querySelectorAll('.option')).find(opt =>
                opt.querySelector('.option-letter').textContent.replace('.', '') === savedAnswer
            );
            if (savedOption) {
                savedOption.classList.add('selected');
                selectedAnswer = savedAnswer;
                document.getElementById('submitBtn').disabled = false;
            }
        } else {
            selectedAnswer = '';
            document.getElementById('submitBtn').disabled = true;
        }

        updateProgress();
        updateNavigationButtons();
        resetFeedback();
        answered = false;
    }

    function selectOption(letter, element) {
        if (answered || quizEnded) return;

        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        element.classList.add('selected');
        selectedAnswer = letter;
        userAnswers[currentQuestion] = letter;
        document.getElementById('submitBtn').disabled = false;
        playSound('chooseSound');
    }

    function checkAnswer() {
        if (!selectedAnswer || answered || quizEnded) return;

        answered = true;
        const correctAnswer = questions[currentQuestion].answer;
        const isCorrect = selectedAnswer === correctAnswer;

        document.querySelectorAll('.option').forEach(opt => {
            const letter = opt.querySelector('.option-letter').textContent.replace('.', '');
            if (letter === correctAnswer) {
                opt.classList.add('correct');
            } else if (letter === selectedAnswer && !isCorrect) {
                opt.classList.add('wrong');
            }
        });

        const feedback = document.getElementById('feedback');
        if (isCorrect) {
            feedback.textContent = 'üíï V·ª£ anh gi·ªèi qu√°!';
            feedback.className = 'feedback correct show';
            playSound('correctSound');
            score++;
        } else {
            feedback.textContent = 'üòä Sai √πi, v·ª£ c·ªë l√™n nh√©!';
            feedback.className = 'feedback wrong show';
            playSound('failSound');
        }

        document.getElementById('submitBtn').textContent = currentQuestion < questions.length - 1 ? 'C√¢u Ti·∫øp Theo' : 'Ho√†n Th√†nh';
        document.getElementById('submitBtn').onclick = goToNextQuestion;
    }

    function goToNextQuestion() {
        if (quizEnded) return;

        currentQuestion++;
        if (currentQuestion < questions.length) {
            setTimeout(() => {
                loadQuestion();
                document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                document.getElementById('submitBtn').onclick = checkAnswer;
            }, 1000);
        } else {
            setTimeout(() => {
                stopTimer();
                showResults(false, score);
            }, 1000);
        }
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1 && !quizEnded) {
            currentQuestion++;
            loadQuestion();
            document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
            document.getElementById('submitBtn').onclick = checkAnswer;
        }
    }

    function previousQuestion() {
        if (currentQuestion > 0 && !quizEnded) {
            currentQuestion--;
            loadQuestion();
            document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
            document.getElementById('submitBtn').onclick = checkAnswer;
        }
    }

    function updateNavigationButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        prevBtn.disabled = currentQuestion === 0 || quizEnded;
        nextBtn.disabled = currentQuestion === questions.length - 1 || quizEnded;
    }

    function showResults(timeUp = false, finalScore = score) {
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('quizComplete').style.display = 'block';
        document.getElementById('timerDisplay').style.display = 'none';

        document.getElementById('finalScore').textContent = `${finalScore}/${questions.length}`;

        if (timeUp) {
            document.getElementById('completionTitle').textContent = '‚è∞ H·∫øt th·ªùi gian!';
        } else {
            document.getElementById('completionTitle').textContent = 'üéâ Ho√†n th√†nh quiz!';
        }

        // Calculate time used
        const endTime = new Date();
        const timeUsed = Math.floor((endTime - startTime) / 1000);
        const minutesUsed = Math.floor(timeUsed / 60);
        const secondsUsed = timeUsed % 60;

        const timeInfo = document.getElementById('timeInfo');
        timeInfo.innerHTML = `
                <strong>Th√¥ng tin th·ªùi gian:</strong><br>
                Th·ªùi gian ƒë√£ s·ª≠ d·ª•ng: ${minutesUsed}:${secondsUsed.toString().padStart(2, '0')}<br>
                Th·ªùi gian ƒë∆∞·ª£c ph√©p: ${selectedTime} ph√∫t<br>

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
