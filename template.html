<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-counter {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .option.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 12px;
            min-width: 25px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            flex: 1;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            background: #f8f9fa;
            border-color: #e9ecef;
        }

        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px 20px;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

            @media (max-width: 480px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }

            .quiz-title {
                font-size: 20px;
            }

            .question {
                font-size: 16px;
            }

            .option {
                padding: 12px 15px;
                font-size: 14px;
            }

            .nav-btn {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üìù Quiz Tr·∫Øc Nghi·ªám</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question-counter" id="questionCounter">C√¢u 1 / 4</div>
        </div>

        <div id="quizContent">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="navigation-buttons">
                <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()">‚Üê C√¢u Tr∆∞·ªõc</button>
                <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">C√¢u Ti·∫øp ‚Üí</button>
            </div>
            <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Tr·∫£ L·ªùi</button>
        </div>

        <div id="quizComplete" class="quiz-complete" style="display: none;">
            <div class="final-score" id="finalScore"></div>
            <h2>üéâ Ho√†n th√†nh quiz!</h2>
            <p>C·∫£m ∆°n v·ª£ ƒë√£ tham gia!</p>
            <button class="restart-btn" onclick="restartQuiz()">L√†m L·∫°i</button>
        </div>
    </div>

    <script>
        const questions = [];

        let currentQuestion = 0;
        let selectedAnswer = '';
        let score = 0;
        let answered = false;
        let userAnswers = {}; // L∆∞u tr·ªØ c√¢u tr·∫£ l·ªùi c·ªßa ng∆∞·ªùi d√πng

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionCounter').textContent = `C√¢u ${currentQuestion + 1} / ${questions.length}`;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            ['A', 'B', 'C', 'D'].forEach(letter => {
                const option = document.createElement('div');
                option.className = 'option';
                option.onclick = () => selectOption(letter, option);
                option.innerHTML = `<span class="option-letter">${letter}.</span>${question[letter]}`;
                optionsContainer.appendChild(option);
            });

            // Kh√¥i ph·ª•c c√¢u tr·∫£ l·ªùi ƒë√£ ch·ªçn tr∆∞·ªõc ƒë√≥ (n·∫øu c√≥)
            if (userAnswers[currentQuestion]) {
                const savedAnswer = userAnswers[currentQuestion];
                const savedOption = Array.from(document.querySelectorAll('.option')).find(opt =>
                    opt.querySelector('.option-letter').textContent.replace('.', '') === savedAnswer
                );
                if (savedOption) {
                    savedOption.classList.add('selected');
                    selectedAnswer = savedAnswer;
                    document.getElementById('submitBtn').disabled = false;
                }
            } else {
                selectedAnswer = '';
                document.getElementById('submitBtn').disabled = true;
            }

            updateProgress();
            updateNavigationButtons();
            resetFeedback();
            answered = false;
        }

        function selectOption(letter, element) {
            if (answered) return;

            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = letter;
            userAnswers[currentQuestion] = letter; // L∆∞u c√¢u tr·∫£ l·ªùi
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (!selectedAnswer || answered) return;

            answered = true;
            const correctAnswer = questions[currentQuestion].answer;
            const isCorrect = selectedAnswer === correctAnswer;

            document.querySelectorAll('.option').forEach(opt => {
                const letter = opt.querySelector('.option-letter').textContent.replace('.', '');
                if (letter === correctAnswer) {
                    opt.classList.add('correct');
                } else if (letter === selectedAnswer && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });

            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = 'üíï V·ª£ anh gi·ªèi qu√°!';
                feedback.className = 'feedback correct show';
                score++;
            } else {
                feedback.textContent = 'üòä Sai √πi, v·ª£ c·ªë l√™n nh√©!';
                feedback.className = 'feedback wrong show';
            }

            document.getElementById('submitBtn').textContent = currentQuestion < questions.length - 1 ? 'C√¢u Ti·∫øp Theo' : 'Ho√†n Th√†nh';
            document.getElementById('submitBtn').onclick = goToNextQuestion;
        }

        function goToNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    loadQuestion();
                    document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                    document.getElementById('submitBtn').onclick = checkAnswer;
                }, 1000);
            } else {
                setTimeout(() => {
                    showResults();
                }, 1000);
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                document.getElementById('submitBtn').onclick = checkAnswer;
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                document.getElementById('submitBtn').onclick = checkAnswer;
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === questions.length - 1;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizComplete').style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = '';
            answered = false;
            userAnswers = {}; // Reset c√¢u tr·∫£ l·ªùi ƒë√£ l∆∞u
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizComplete').style.display = 'none';
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function resetFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.textContent = '';
        }

        // Load first question when page loads
        loadQuestion();
    </script>
</body>
</html>
