        .question-counter {

        }

        .option.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .option.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 12px;
            min-width: 25px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            flex: 1;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            background: #f8f9fa;
            border-color: #e9ecef;
        }

        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .feedback.show {

            transform: translateY(0);
        }

        .feedback.correct {

            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px 20px;
        }

        .final-score {

            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

            }
        }
    </style>

            answered = false;
        }

        function selectOption(letter, element) {
            if (answered) return;
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = letter;
            userAnswers[currentQuestion] = letter; // L∆∞u c√¢u tr·∫£ l·ªùi
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (!selectedAnswer || answered) return;
            
            answered = true;
            const correctAnswer = questions[currentQuestion].answer;
            const isCorrect = selectedAnswer === correctAnswer;
            
            document.querySelectorAll('.option').forEach(opt => {
                const letter = opt.querySelector('.option-letter').textContent.replace('.', '');
                if (letter === correctAnswer) {
                    opt.classList.add('correct');
                } else if (letter === selectedAnswer && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });

            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = 'üíï V·ª£ anh gi·ªèi qu√°!';
                feedback.className = 'feedback correct show';
                score++;
            } else {
                feedback.textContent = 'üòä Sai √πi, v·ª£ c·ªë l√™n nh√©!';
                feedback.className = 'feedback wrong show';
            }

            document.getElementById('submitBtn').textContent = currentQuestion < questions.length - 1 ? 'C√¢u Ti·∫øp Theo' : 'Ho√†n Th√†nh';
            document.getElementById('submitBtn').onclick = goToNextQuestion;
        }

        function goToNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    loadQuestion();
                    document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                    document.getElementById('submitBtn').onclick = checkAnswer;
                }, 1000);
            } else {
                setTimeout(() => {
                    showResults();
                }, 1000);
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                document.getElementById('submitBtn').onclick = checkAnswer;
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                document.getElementById('submitBtn').textContent = 'Tr·∫£ L·ªùi';
                document.getElementById('submitBtn').onclick = checkAnswer;
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === questions.length - 1;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizComplete').style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = '';
            answered = false;
            userAnswers = {}; // Reset c√¢u tr·∫£ l·ªùi ƒë√£ l∆∞u
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizComplete').style.display = 'none';
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function resetFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.textContent = '';
        }

        // Load first question when page loads
        loadQuestion();
    </script>
</body>
</html>
